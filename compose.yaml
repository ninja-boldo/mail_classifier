# docker-compose.yml
version: '3.8'

services:
  imap-mover:
    build: .
    ports:
      - "5000:3030"
    environment:
      - FLASK_ENV=production
      - API_KEY=${API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s